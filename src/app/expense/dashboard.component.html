<div class="p-4">
  <div class="row">
    <div class="col-8">
      <div class="card">
        <div class="card-body">
           <canvas id="doughnut" ></canvas>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card ">
        <div class="card-body p-5">
          <h5 class="card-title text-center">Category Expense</h5>
          <canvas id="PieChart"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-2 row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <canvas id="LineChart"></canvas>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <canvas id="BarChart"></canvas>
        </div>
      </div>
    </div>
    <div class="col-12 mt-2">
      <div class="card">
        <div class="card-body">
          <div *ngFor="let item of advices">
            <p [innerHTML]="item"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-2">
      <button [disabled]="loading" class="btn btn-primary " (click)="getAdvice()">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
        Do You Need a Advice?
      </button>
      <button *ngIf="contentloaded" class="ms-2 btn btn-primary" (click)="Speak()">Read</button>
      <button *ngIf="contentloaded" class="ms-2 btn btn-primary" (click)="Cancel()">Cancel</button>
    </div>
  </div>
</div>
