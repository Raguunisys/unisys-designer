
  <div class="container mt-5" style="margin-bottom: 13rem;">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="row">
          <div class="col-4 text-center company__info">
            <span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
            <img src="../assets/UIS_BIG.png" alt="">
          </div>
          <div class="col-8">
            <div class="card">
              <h4 class="text-center card-header">Login</h4>
              <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="textarea" formControlName="email" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && form.value.email.errors }" />
                    <div *ngIf="submitted && form.value.email.errors" class="invalid-feedback">
                      <div *ngIf="form.value.email.errors.required">Username is required</div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && form.value.password.errors }" />
                    <div *ngIf="submitted && form.value.password.errors" class="invalid-feedback">
                      <div *ngIf="form.value.password.errors.required">Password is required</div>
                    </div>
                  </div>
                  <div>
                    <button [disabled]="loading" class="btn btn-primary">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                      Login
                    </button>
                    <!-- <a routerLink="../register" class="btn btn-link">Register</a> -->
                    <div class="row">
                      <p style="color: black;">Don't have an account? <a routerLink="../register">Register Here</a></p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
