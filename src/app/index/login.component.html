 <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
  <h4 class="text-center card-header">Login</h4>
  <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="textarea" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.value.username.errors }" />
              <div *ngIf="submitted && form.value.username.errors" class="invalid-feedback">
                  <div *ngIf="form.value.username.errors.required">Username is required</div>
              </div>
          </div>
          <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.value.password.errors }" />
              <div *ngIf="submitted && form.value.password.errors" class="invalid-feedback">
                  <div *ngIf="form.value.password.errors.required">Password is required</div>
              </div>
          </div>
          <div>
              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                  Login
              </button>
              <a routerLink="../register" class="btn btn-link">Register</a>
          </div>
      </form>
  </div>
</div>
</div></div></div>
